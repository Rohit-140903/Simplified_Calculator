<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel = "stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      

</head>
<body>
    <div class = calculator>
    <input type = "typetext" placeholder="0" id = "inputBox">
    
        <div class = "rows">
            <button class = "clear"type = "button">C</button>
            <button type="button">%</button>
            <button class = "erase" type = "button">DEL</button>
            <button type="button">/</button>
        </div>
        <div class = "rows">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">*</button>
        </div>
        <div class = "rows">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">-</button>
        </div>
        <div class = "rows">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">+</button>
        </div>
        <div class = "rows">
            <button type="button">00</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button class = "equal" type = "button">=</button>
        </div>
        

    </div>

    <div class = "container" id = "btn">Theme</div>
    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
